{% extends "index.html" %}

{% block content %}

<div class="content-header">
    <div class="container">
        <div class="row justify-content-end">
          {{user_name}}  
        </div>
    </div>
    
    <div class="container">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1 class="m-0"> Products Groups </h1>
    </div>
   
        

        




       
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
            
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/groups">Groups</a></li>
    
    </ol>
    </div>
    

    </div>
    </div>


  <br>

<section class="content">
<div class="row">
    <div class="col-md-12">

        <div class="box box-primary">
                    
            <div class="box-header">
            <a href="/groups/create" class="btn btn-success">New Group</a>
            </div>
            <br>


            <div class="box-body no-padding">
                <table id="tb_grupos" class="table table-bordered table-striped">
                <thead>
                    <tr>
                    <th style="width: 10px">#</th>
                    <th>Name</th>
                    <th style="width: 140px">&nbsp;</th>
                    
                    
                    </tr>
                </thead>
                <tbody>
                    
                    {% for group in groups %}
                    <tr>
                    <td>{{group.id}}</td>
                    <td>{{group.name}}</td>
                    <td>
                        <a href="/groups/{{group.id}}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Edit</a>
                        <a href="/groups/{{group.id}}/delete" onclick="return confirm('Do you want to dele this record  id = {{group.id}}?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                    </td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
                </table>
            </div>
        <!-- /.box-body -->
        </div>
     </div>
</div>   
</section>
{% endblock %}
