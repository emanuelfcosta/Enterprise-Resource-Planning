{% extends "index.html" %}

{% block content %}

<div class="content-header">
  <div class="container">
    <div class="row justify-content-end">
      {{user_name}}  
    </div>
  </div>
    <div class="container">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1 class="m-0"> Edit User </h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/users">Users</a></li>
    
    </ol>
    </div>
    </div>
    </div>

  <br>

  <script>
    function check_fields() {
    
    //   //nome
    // if (!$("#name").val())  {
    //  swal('Attention!!!', 'The group must have a name!' , 'warning');
      
    // return false;
    // }
    
    }
    
    </script>

<section class="content">
<div class="row">
    <div class="col-md-12">

        <div class="box box-primary">
                    
            
            <br>

            <div class="box-body no-padding">
              <form role="form" action="/users/{{user.id}}" method="post" onsubmit="return check_fields()">
                <div class="box-body">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required value="{{user.name}}"  >
                  </div> 
                  
                  <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" name="login" required value="{{user.login}}" >
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" >
                  </div>


                  <div class="form-group">
                    <label>Access:</label>
                    <select class="form-control" id="access" name="access" required>
                      <option {% if user.access == "Admin" %} selected {% endif %} value="Admin">Admin</option>
                      <option {% if user.access == "User" %} selected {% endif %} value="User">User</option>
                    </select>
                  </div>
      
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  <button type="submit" class="btn btn-success">Update</button>
                </div>
              </form>
                
            </div>
        <!-- /.box-body -->
        </div>
     </div>
</div>   
</section>
{% endblock %}
